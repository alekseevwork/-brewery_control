{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-4 border border-light shadow p-3 mb-5 bg-white rounded mt-5">
    <form action="{{ url_for('tank.process_pour_beer') }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.tank_id.label }}
        {{ form.tank_id() }}
      </div>
      <div class="mb-3">
        {{ form.volume.label }}
        {{ form.volume() }}
      </div>
      <div class="mb-3">
        {{ form.kegs.label }}
        {{ form.kegs() }}
      </div>
      {{ form.submit }}
    </form>
  </div>
</div>
{% endblock %}
