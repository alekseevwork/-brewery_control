{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('user.process_log_in') }}" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    <div>
        {{ form.remember_me }}
        {{ form.remember_me.label(class_="") }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
