{% extends "base.html" %}

{% block content %}
<main class="row justify-content-center">
  <div class="col-4 border border-light shadow p-3 mb-5 bg-white rounded mt-5">
    <form action="{{ url_for('tasks.process_create_task') }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.title.label }}
        {{ form.title() }}
      </div>
      <div class="mb-3">
        {{ form.text.label }}
        {{ form.text() }}
      </div>
      <div class="mb-3">
        {{ form.user.label }}
        {{ form.user() }}
      </div>
      <div class="mb-3">
        {{ form.submit }}
      </div>
    </form>
  </div>
</main>
{% endblock %}
