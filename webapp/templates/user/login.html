{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-4 border border-light shadow p-3 mb-5 bg-white rounded mt-5">

    <form action="{{ url_for('user.process_login') }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.username.label }}
        {{ form.username() }}
      </div>
      <div class="mb-3">
        {{ form.password.label }}
        {{ form.password() }}
      </div>
      <div class="mb-3 form-check">
        {{ form.remember_me() }}
        {{ form.remember_me.label(class_='form-check-label') }}
      </div>
      {{ form.submit }}
    </form>
  </div>
</div>
{% endblock %}
